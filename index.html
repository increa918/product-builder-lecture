
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="generate-btn">Generate Numbers</button>
        <div id="lotto-numbers"></div>
        <div class="contact-form">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mqedqyqe" method="POST">
                <p>
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="message">문의 내용:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </p>
                <button type="submit">문의 제출</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
